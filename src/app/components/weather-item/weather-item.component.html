<li key="{city.name}" class="city">
  <div class="city-weatherIcon">
    <img [src]="getImgUrl(weather.icon)" />
  </div>
  <div class="city-name">
    <div class="city-title">{{ weather.name }}, {{ weather.country }}</div>
    <div class="city-infos">
      <div class="city-infos-1">
        <span>Humidity : {{ weather.infos.humidity }} %</span>
        <span>T째(C) max : {{ weather.infos.temp_max }} 째C</span>
      </div>
      <div class="city-infos-2">
        <span>Pressure : {{ weather.infos.pressure }} hPa</span>
        <span>T째(C) min : {{ weather.infos.temp_min }} </span>
      </div>
    </div>
  </div>
  <div class="city-temp">{{ weather.infos.temp }}째C</div>
</li>
