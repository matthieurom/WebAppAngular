<div class="add">
  <form class="add-form" (ngSubmit)="onSubmit()">
    <input
      type="text"
      name="city"
      [attr.disabled]="isLoading ? '' : null"
      [(ngModel)]="city"
      placeholder="Add a city ..."
      class="input-city"
      autocomplete="off"
    />
    <input class="btn" value="Submit" type="submit" />
  </form>
</div>
