<div class="search-input">
  <input type="text" placeholder="Search a city" [(ngModel)]="inputCity" />
  <label>Search a city</label>
</div>
<app-weather-item
  *ngFor="
    let weather of listWeathers | paginate: { itemsPerPage: 5, currentPage: p }
  "
  [weather]="weather"
>
</app-weather-item>
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
