<div class="remove">
  <div
    [ngClass]="{
      selected: isSelected,
      city: true
    }"
    (click)="onClick()"
    (focusout)="onUnFocus()"
    tabindex="0"
  >
    <span class="city-name">{{ weather.name }}</span>
    <button
      [ngClass]="{
        btn: true,
        'btn-unselected': !isSelected
      }"
      (click)="removeCity()"
    >
      Remove
    </button>
  </div>
</div>
